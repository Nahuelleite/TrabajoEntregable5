<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/stylecontacto.css">
    <title>Document</title>
</head>
<body>
    <header>
        <span class="logo">Gatitos</span>
        <nav>
            <ul>
                <li>
                    <a class="link" href="./index.html">inicio</a>
                </li>
                <li>
                    <a class="link" href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
<div class="container">
  <form>
    <ul class="flex-outer">
      <li>
        <label for="Nombre" data-aos="fade-right">Nombre</label>
        <input type="text" placeholder="ingrese su nombre" data-aos="fade-right">
      </li>
      <li>
        <label for="Apellido" data-aos="fade-left">Apellido</label>
        <input type="text" placeholder="ingrese su apellido" data-aos="fade-left">
      </li>
      <li>
        <label for="email" data-aos="fade-right">Email</label>
        <input type="email" placeholder="ingrese su correo electronico" data-aos="fade-right">
      </li>
      <li>
        <label for="telefono" data-aos="fade-left">Telefono</label>
        <input type="tel" placeholder="ingrese su telefono" data-aos="fade-left">
      </li>
      <li>
        <label for="message" data-aos="fade-right">Mensaje</label>
        <textarea rows="6" placeholder="ingrese sumensaje" data-aos="fade-right"></textarea>
      </li>
      <li>
        <button type="submit">Enviar</button>
      </li>
    </ul>
  </form>
</div>
        </form>
    </section>
   <script>
      AOS.init();
   </script>

</html>
